<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}成績系統{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<header>
    <h1>成績系統</h1>
    {% if user.is_authenticated %}
        <p>歡迎 {{ user.username }} | <a href="{% url 'grades:logout' %}">登出</a></p>
    {% endif %}
</header>
<main>
    {% block content %}{% endblock %}
</main>
</body>
</html>
